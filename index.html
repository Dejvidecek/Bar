    <style>
        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* === CONTAINER === */
        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* === HEADER === */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #a8dadc;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #8b94a8;
        }

        /* === SCREENS === */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* === BUTTONS === */
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #457b9d 0%, #1d3557 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(69, 123, 157, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e63946 0%, #a4161a 100%);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2a9d8f 0%, #1b5e51 100%);
            color: #fff;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin: 0 4px;
        }

        .btn-download {
            background: linear-gradient(135deg, #f4a261 0%, #e76f51 100%);
            color: #fff;
            margin-bottom: 30px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 162, 97, 0.4);
        }

        /* === PLAYER LIST === */
        .player-list {
            margin-bottom: 20px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-number {
            font-size: 20px;
            font-weight: 700;
            color: #a8dadc;
            min-width: 30px;
        }

        .player-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            color: #e4e4e4;
        }

        .player-input:focus {
            outline: none;
            border-color: #a8dadc;
            background: rgba(255, 255, 255, 0.15);
        }

        .player-controls {
            display: flex;
            gap: 4px;
        }

        /* === GAME SCREEN === */
        .player-card {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(168, 218, 220, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-card.eliminated {
            background: rgba(230, 57, 70, 0.2);
            border-color: rgba(230, 57, 70, 0.5);
        }

        .player-card.hit-flash {
            animation: hitFlash 0.5s ease;
        }

        @keyframes hitFlash {
            0%, 100% { background: rgba(255, 255, 255, 0.08); }
            50% { background: rgba(230, 57, 70, 0.6); }
        }

        .player-card.safe-flash {
            animation: safeFlash 0.3s ease;
        }

        @keyframes safeFlash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .player-name {
            font-size: 28px;
            font-weight: 700;
            color: #a8dadc;
            margin-bottom: 20px;
        }

        .player-card.eliminated .player-name {
            color: #e63946;
        }

        .eliminated-text {
            font-size: 18px;
            color: #e63946;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* === LIVES === */
        .lives {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .life-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #e63946;
            transition: all 0.3s ease;
        }

        .life-icon.alive {
            background: #e63946;
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }

        .life-icon.dead {
            background: transparent;
            opacity: 0.3;
        }

        /* === CHAMBER/REVOLVER === */
        .revolver {
            margin-bottom: 30px;
        }

        .revolver-title {
            font-size: 14px;
            color: #8b94a8;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chamber-wheel {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }

        .chamber {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .chamber.current {
            background: rgba(168, 218, 220, 0.4);
            border-color: #a8dadc;
            box-shadow: 0 0 15px rgba(168, 218, 220, 0.6);
        }

        /* Positioning chambers in circle */
        .chamber:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .chamber:nth-child(2) { top: 22%; right: 10%; }
        .chamber:nth-child(3) { bottom: 22%; right: 10%; }
        .chamber:nth-child(4) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .chamber:nth-child(5) { bottom: 22%; left: 10%; }
        .chamber:nth-child(6) { top: 22%; left: 10%; }

        /* === FEEDBACK === */
        .feedback {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 30px;
            color: #a8dadc;
        }

        /* === NAVIGATION === */
        .navigation {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .navigation .btn {
            margin-bottom: 0;
        }

        /* === GAME INFO === */
        .game-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-info-label {
            font-size: 12px;
            color: #8b94a8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .game-info-value {
            font-size: 18px;
            font-weight: 700;
            color: #a8dadc;
        }

        /* === RESULTS TABLE === */
        .results-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            color: #2a9d8f;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-position {
            font-size: 18px;
            font-weight: 700;
            color: #f4a261;
            min-width: 40px;
        }

        .result-name {
            flex: 1;
            font-size: 16px;
            color: #e4e4e4;
        }

        .result-status {
            font-size: 14px;
            color: #8b94a8;
        }

        .winner-badge {
            background: linear-gradient(135deg, #2a9d8f 0%, #1b5e51 100%);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* === UTILITY === */
        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        /* === RESPONSIVE === */
        @media (max-width: 400px) {
            .header h1 {
                font-size: 28px;
            }

            .player-name {
                font-size: 24px;
            }

            .chamber-wheel {
                width: 150px;
                height: 150px;
            }

            .chamber {
                width: 25px;
                height: 25px;
            }
        }
    </style>

                <div class="player-name" id="currentPlayerName">Hr√°ƒç</div>
                <div class="eliminated-text" id="eliminatedText" style="display: none;">VY≈òAZEN</div>
                
                <div class="lives" id="livesDisplay"></div>

                <div class="revolver">
                    <div class="revolver-title">Bub√≠nek</div>
                    <div class="chamber-wheel" id="chamberWheel"></div>
                </div>

                <div class="feedback" id="feedback"></div>

                <button class="btn btn-danger" id="shootBtn" onclick="shoot()">V√Ωst≈ôel</button>
            </div>

            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousPlayer()" style="flex: 1;">‚Üê P≈ôedchoz√≠</button>
                <button class="btn btn-secondary" onclick="nextPlayer()" style="flex: 1;">Dal≈°√≠ ‚Üí</button>
            </div>

            <div class="divider"></div>

            <button class="btn btn-secondary" onclick="exitGame()">Ukonƒçit hru</button>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="resultsScreen" class="screen">
            <div class="header">
                <h1>Konec hry</h1>
            </div>

            <div class="results-table">
                <div class="results-title" id="winnerTitle">V√≠tƒõz</div>
                <div id="resultsList"></div>
            </div>

            <button class="btn btn-primary" onclick="endGame()">Konec</button>
        </div>
    </div>

    <script>
        // === CONSTANTS ===
        const MAX_PLAYERS = 12;
        const MAX_LIVES = 6;
        const STORAGE_KEY = 'rouletteGameState';

        // === GAME STATE ===
        let gameState = {
            players: [],
            currentPlayerIndex: 0,
            started: false,
            eliminationOrder: []
        };

        // === UTILITY FUNCTIONS ===
        function generateId() {
            return Date.now() + Math.random().toString(36).substr(2, 9);
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(gameState));
        }

        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const loaded = JSON.parse(saved);
                    if (loaded.players && loaded.players.length > 0) {
                        return loaded;
                    }
                } catch (e) {
                    console.error('Chyba p≈ôi naƒç√≠t√°n√≠ stavu:', e);
                }
            }
            return null;
        }

        function clearState() {
            localStorage.removeItem(STORAGE_KEY);
        }

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // === PLAYER MANAGEMENT ===
        function createPlayer(name = '') {
            return {
                id: generateId(),
                name: name,
                lives: MAX_LIVES,
                loadedChamber: Math.floor(Math.random() * 6),
                currentChamber: 0,
                eliminated: false
            };
        }

        function addPlayer() {
            if (gameState.players.length >= MAX_PLAYERS) {
                alert(`Maximum je ${MAX_PLAYERS} hr√°ƒç≈Ø!`);
                return;
            }
            gameState.players.push(createPlayer());
            renderPlayerList();
            checkStartButton();
        }

        function removePlayer(id) {
            gameState.players = gameState.players.filter(p => p.id !== id);
            renderPlayerList();
            checkStartButton();
        }

        function movePlayerUp(index) {
            if (index > 0) {
                [gameState.players[index - 1], gameState.players[index]] = 
                [gameState.players[index], gameState.players[index - 1]];
                renderPlayerList();
            }
        }

        function movePlayerDown(index) {
            if (index < gameState.players.length - 1) {
                [gameState.players[index], gameState.players[index + 1]] = 
                [gameState.players[index + 1], gameState.players[index]];
                renderPlayerList();
            }
        }

        function updatePlayerName(id, name) {
            const player = gameState.players.find(p => p.id === id);
            if (player) {
                player.name = name;
                checkStartButton();
            }
        }

        // === RENDERING ===
        function renderPlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = '';

            gameState.players.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'player-item';
                
                item.innerHTML = `
                    <div class="player-number">${index + 1}.</div>
                    <input 
                        type="text" 
                        class="player-input" 
                        placeholder="Jm√©no hr√°ƒçe"
                        value="${player.name}"
                        onchange="updatePlayerName('${player.id}', this.value)"
                    >
                    <div class="player-controls">
                        <button class="btn btn-small btn-secondary" onclick="movePlayerUp(${index})" ${index === 0 ? 'disabled' : ''}>‚Üë</button>
                        <button class="btn btn-small btn-secondary" onclick="movePlayerDown(${index})" ${index === gameState.players.length - 1 ? 'disabled' : ''}>‚Üì</button>
                        <button class="btn btn-small btn-danger" onclick="removePlayer('${player.id}')">√ó</button>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        function checkStartButton() {
            const startBtn = document.getElementById('startBtn');
            const allNamed = gameState.players.length > 0 && 
                           gameState.players.every(p => p.name.trim() !== '');
            startBtn.disabled = !allNamed;
        }

        function renderPlayerCard() {
            const player = gameState.players[gameState.currentPlayerIndex];
            const card = document.getElementById('playerCard');
            const nameEl = document.getElementById('currentPlayerName');
            const eliminatedEl = document.getElementById('eliminatedText');
            const livesEl = document.getElementById('livesDisplay');
            const shootBtn = document.getElementById('shootBtn');
            const feedbackEl = document.getElementById('feedback');

            // Update name
            nameEl.textContent = player.name;

            // Update eliminated status
            if (player.eliminated) {
                card.classList.add('eliminated');
                eliminatedEl.style.display = 'block';
                shootBtn.disabled = true;
            } else {
                card.classList.remove('eliminated');
                eliminatedEl.style.display = 'none';
                shootBtn.disabled = false;
            }

            // Update lives
            livesEl.innerHTML = '';
            for (let i = 0; i < MAX_LIVES; i++) {
                const life = document.createElement('div');
                life.className = 'life-icon ' + (i < player.lives ? 'alive' : 'dead');
                livesEl.appendChild(life);
            }

            // Update chamber wheel
            renderChamberWheel(player);

            // Clear feedback
            feedbackEl.textContent = '';

            // Update active players count
            updateActivePlayers();
        }

        function renderChamberWheel(player) {
            const wheel = document.getElementById('chamberWheel');
            wheel.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const chamber = document.createElement('div');
                chamber.className = 'chamber';
                if (i === player.currentChamber) {
                    chamber.classList.add('current');
                }
                wheel.appendChild(chamber);
            }
        }

        function updateActivePlayers() {
            const active = gameState.players.filter(p => !p.eliminated).length;
            const total = gameState.players.length;
            document.getElementById('activePlayers').textContent = `${active} / ${total}`;
        }

        // === GAME FLOW ===
        function startGame() {
            // Reset all players
            gameState.players.forEach(player => {
                player.lives = MAX_LIVES;
                player.loadedChamber = Math.floor(Math.random() * 6);
                player.currentChamber = 0;
                player.eliminated = false;
            });
            
            gameState.currentPlayerIndex = 0;
            gameState.started = true;
            gameState.eliminationOrder = [];

            saveState();
            showScreen('gameScreen');
            renderPlayerCard();
        }

        function continueGame() {
            const loaded = loadState();
            if (loaded) {
                gameState = loaded;
                showScreen('gameScreen');
                renderPlayerCard();
            }
        }

        function shoot() {
            const player = gameState.players[gameState.currentPlayerIndex];
            const card = document.getElementById('playerCard');
            const feedbackEl = document.getElementById('feedback');

            if (player.eliminated) {
                return;
            }

            // Check if hit
            const isHit = player.currentChamber === player.loadedChamber;

            if (isHit) {
                // HIT!
                player.lives--;
                feedbackEl.textContent = 'Z√ÅSAH!';
                feedbackEl.style.color = '#e63946';
                
                // Visual feedback
                card.classList.add('hit-flash');
                setTimeout(() => card.classList.remove('hit-flash'), 500);
                
                // Vibrate
                vibrate([100, 50, 100, 50, 100]);

                // Check elimination
                if (player.lives === 0) {
                    player.eliminated = true;
                    gameState.eliminationOrder.push({
                        id: player.id,
                        name: player.name,
                        position: gameState.eliminationOrder.length + 1
                    });
                    
                    setTimeout(() => {
                        feedbackEl.textContent = 'VY≈òAZEN!';
                        renderPlayerCard();
                        checkGameEnd();
                    }, 1000);
                } else {
                    // New loaded chamber for next round
                    player.loadedChamber = Math.floor(Math.random() * 6);
                    player.currentChamber = 0;
                    
                    setTimeout(() => {
                        renderPlayerCard();
                    }, 1000);
                }
            } else {
                // SAFE!
                feedbackEl.textContent = 'Cvak';
                feedbackEl.style.color = '#a8dadc';
                
                // Visual feedback
                card.classList.add('safe-flash');
                setTimeout(() => card.classList.remove('safe-flash'), 300);
                
                // Vibrate
                vibrate(50);

                setTimeout(() => {
                    renderPlayerCard();
                }, 500);
            }

            // Move to next chamber
            player.currentChamber = (player.currentChamber + 1) % 6;

            saveState();
        }

        function nextPlayer() {
            gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
            renderPlayerCard();
            saveState();
        }

        function previousPlayer() {
            gameState.currentPlayerIndex = (gameState.currentPlayerIndex - 1 + gameState.players.length) % gameState.players.length;
            renderPlayerCard();
            saveState();
        }

        function checkGameEnd() {
            const activePlayers = gameState.players.filter(p => !p.eliminated);
            
            if (activePlayers.length === 1) {
                // One winner!
                setTimeout(() => {
                    showResultsScreen();
                }, 1500);
            } else if (activePlayers.length === 0) {
                // All eliminated (shouldn't happen, but handle it)
                setTimeout(() => {
                    showResultsScreen();
                }, 1500);
            }
        }

        function showResultsScreen() {
            showScreen('resultsScreen');

            const activePlayers = gameState.players.filter(p => !p.eliminated);
            const winner = activePlayers.length > 0 ? activePlayers[0] : null;

            // Update winner title
            const titleEl = document.getElementById('winnerTitle');
            if (winner) {
                titleEl.textContent = `V√≠tƒõz: ${winner.name}`;
            } else {
                titleEl.textContent = 'Konec hry';
            }

            // Render results list
            const listEl = document.getElementById('resultsList');
            listEl.innerHTML = '';

            // Add winner first
            if (winner) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-position">üëë</div>
                    <div class="result-name">${winner.name}</div>
                    <div class="winner-badge">V√≠tƒõz</div>
                `;
                listEl.appendChild(item);
            }

            // Add eliminated players in reverse order (last eliminated first)
            const eliminated = [...gameState.eliminationOrder].reverse();
            eliminated.forEach((entry, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-position">${index + 2}.</div>
                    <div class="result-name">${entry.name}</div>
                    <div class="result-status">Vy≈ôazen</div>
                `;
                listEl.appendChild(item);
            });
        }

        function exitGame() {
            if (confirm('Opravdu chcete ukonƒçit hru? Stav bude ulo≈æen.')) {
                saveState();
                showScreen('menuScreen');
                checkContinueButton();
            }
        }

        function endGame() {
            clearState();
            gameState = {
                players: [],
                currentPlayerIndex: 0,
                started: false,
                eliminationOrder: []
            };
            showScreen('menuScreen');
            renderPlayerList();
            checkStartButton();
            checkContinueButton();
        }

        function resetSavedGame() {
            if (confirm('Opravdu chcete smazat ulo≈æenou hru?')) {
                clearState();
                checkContinueButton();
            }
        }

        // === SCREEN MANAGEMENT ===
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function checkContinueButton() {
            const continueSection = document.getElementById('continueSection');
            const saved = loadState();
            if (saved && saved.started) {
                continueSection.style.display = 'block';
            } else {
                continueSection.style.display = 'none';
            }
        }

        // === DOWNLOAD FUNCTION ===
        function downloadApp() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'roulette.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // === INITIALIZATION ===
        function init() {
            // Add initial player
            if (gameState.players.length === 0) {
                addPlayer();
            }
            
            renderPlayerList();
            checkStartButton();
            checkContinueButton();
        }

        // Start app
        init();

        /*
        === N√ÅVOD K POU≈ΩIT√ç ===
        
        1. St√°hnƒõte tento soubor kliknut√≠m na tlaƒç√≠tko "St√°hnout aplikaci"
        2. Nahrajte soubor roulette.html na v√°≈° webhosting (nap≈ô. p≈ôes FTP)
        3. Otev≈ôete soubor v prohl√≠≈æeƒçi (https://vase-domena.cz/roulette.html)
        4. Aplikace je plnƒõ funkƒçn√≠ bez dal≈°√≠ch z√°vislost√≠
        
        Aplikace funguje i lok√°lnƒõ - staƒç√≠ soubor otev≈ô√≠t v prohl√≠≈æeƒçi.
        V≈°echny √∫daje se ukl√°daj√≠ v localStorage prohl√≠≈æeƒçe.
        */
    </script>

</body></html>
